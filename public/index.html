<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeFi Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <h1>DeFi Dashboard</h1>
        <div class="card">
            <h2>Unrealized PnL Calculator</h2>
            <form id="pnlForm">
                <div class="input-group">
                    <label for="coin">Select Cryptocurrency:</label>
                    <select id="coin" required>
                        <option value="bitcoin">Bitcoin (BTC)</option>
                        <option value="ethereum">Ethereum (ETH)</option>
                        <option value="binancecoin">Binance Coin (BNB)</option>
                        <option value="ripple">Ripple (XRP)</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="cost">Cost (USD):</label>
                    <input type="number" id="cost" placeholder="Enter cost" required>
                </div>
                <button type="submit">Calculate PnL</button>
            </form>
            <div class="result">
                <h3>Result:</h3>
                <p>Current Price: <span id="currentPrice">$0.00</span></p>
                <p>Unrealized PnL: <span id="result">$0.00</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
